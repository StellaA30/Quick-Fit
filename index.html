<!DOCTYPE html>
<html>
    <head>
        <title>QUICK FIT</title>
        <link rel="stylesheet" href="landing-pg.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>QUICK <div class=fit><b>FIT</b></div></h1>
        </div>

        <div class="taskbar">
                <ul>
                    <li class="tb-inner">Home</li>
                    <li class="tb-inner">Challenge 30</li>
                    <li class="tb-inner">Quick 5</li>
                    <li class="tb-inner">Progress</li>
                </ul>
        </div>

        <div class="mid">
                <div class="cyclist"> 
                        <img alt="Woman cycling" src="womanCycling.gif">
                </div>
                <div class="hero"></div>
                <div class="form-box">
                    <p>Sign-up to our newsletter!</p>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <input type="text" class="input-field" placeholder="Surname" required>
                        <input type="text" class="input-field" placeholder="Email" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                    </form>
                </div>
        </div>
        <div class="bottom">
                <p>Time to get fit - QUICK!</p>
            </div>
    </body>
</html>
